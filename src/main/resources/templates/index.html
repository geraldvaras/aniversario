<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootswatch/slate/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">DNI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content">
        <div class="d-flex align-items-center" style="min-height: 100vh">
            <div class="box w-100 text-success">
                <form class='form-inline'
                      th:object="${evento}" th:action="@{/}" method="post">
                    <div th:if="${mensaje}" class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div>
                            Invitado no encontrado
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control form-control-lg" placeholder=""
                               aria-label="Example text with button addon" th:field="*{numeroDocumento}" autocomplete="off" aria-describedby="button-addon1" autofocus onfocus="this.select()"
                        />
                        <input class="btn btn-primary" type="submit" id="button-addon1" />
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center">Some centered text</p>
    </div>
</div>
<!-- Navbar -->
<!-- jQuery -->
<script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
<script th:src="@{/webjars/hyperscript.org/dist/_hyperscript.min.js}"></script>
</body>
</html>
